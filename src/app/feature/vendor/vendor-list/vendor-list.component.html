<div *ngIf="loggedInUserName" class="welcome-banner">
  Welcome {{ loggedInUserName }}! You are logged in.
</div>
<div class="p-4">
  <h2>
    <strong><i>Vendor List</i></strong>
    <a *ngIf="isAdmin" routerLink="/vendor-create" style="margin-left: 10px">
      <img
        width="20"
        height="20"
        src="images/add-icon.png"
        alt="Add Icon"
        title="Add New"
      />
    </a>
  </h2>

  <table class="table table-striped table-hover">
    <thead>
      <th>Code</th>

      <th>Name</th>
      <th>Address</th>
      <th>City</th>
      <th>State</th>
      <th>Zip</th>
      <th>Phone Number</th>
      <th>Email</th>
    </thead>
    <tbody>
      <tr *ngFor="let v of vendors">
        <td>{{ v.code }}</td>
        <td>{{ v.name }}</td>
        <td>{{ v.address }}</td>
        <td>{{ v.city }}</td>
        <td>{{ v.state }}</td>
        <td>{{ v.zip }}</td>
        <td>{{ v.phoneNumber }}</td>
        <td>{{ v.email }}</td>

        <td>
          <a routerLink="/vendor-edit/{{ v.id }}">
            <img
              *ngIf="isAdmin"
              src="images/pencil-icon.png"
              width="20"
              height="20"
              title="Edit Vendor"
            />|
            <a routerLink="/vendor-detail/{{ v.id }}">
              <img
                src="images/details.png"
                width="20"
                height="20"
                title="Vendor Details"
              />
            </a>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
