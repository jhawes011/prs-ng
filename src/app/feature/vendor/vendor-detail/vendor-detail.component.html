<div class="container-fluid">
  <h2>
    <strong><i>Vendor-Detail</i> </strong>
    <a [routerLink]="['/vendor-list']" class="text-decoration-none fs-6">
      Back to Vendor List
    </a>
  </h2>

  <form>
    <hr />
    <div class="form-group row">
      <label for="id" class="col-sm-2 col-form-label">ID</label>
      <div class="col-sm-4">
        <p id="id" class="form-control-plaintext">{{ vendor.id }}</p>
      </div>
    </div>
    <hr />
    <div class="form-group row">
      <label for="code" class="col-sm-2 col-form-label">Code:</label>
      <div class="col-sm-4">
        <input
          type="text"
          id="code"
          class="form-control"
          [(ngModel)]="vendor.code"
          name="code"
          disabled
        />
      </div>
    </div>
    <hr />
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-4">
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="vendor.name"
          name="name"
          disabled
        />
      </div>
    </div>
    <hr />
    <div class="form-group row">
      <label for="address" class="col-sm-2 col-form-label">Address:</label>
      <div class="col-sm-4">
        <input
          type="text"
          id="address"
          class="form-control"
          [(ngModel)]="vendor.address"
          name="address"
          disabled
        />
      </div>
    </div>
    <hr />
    <div class="form-group row">
      <label for="city" class="col-sm-2 col-form-label">City:</label>
      <div class="col-sm-4">
        <input
          type="text"
          id="city"
          class="form-control"
          [(ngModel)]="vendor.city"
          name="city"
          disabled
        />
      </div>
    </div>
    <hr />
    <div class="form-group row">
      <label for="state" class="col-sm-2 col-form-label">State:</label>
      <div class="col-sm-4">
        <input
          type="text"
          id="state"
          class="form-control"
          [(ngModel)]="vendor.state"
          name="state"
          disabled
        />
      </div>
    </div>
    <hr />
    <div class="form-group row">
      <label for="zip" class="col-sm-2 col-form-label">Zip:</label>
      <div class="col-sm-4">
        <input
          type="text"
          id="zip"
          class="form-control"
          [(ngModel)]="vendor.zip"
          name="zip"
          disabled
        />
      </div>
    </div>
    <hr />
    <div class="form-group row">
      <label for="phoneNumber" class="col-sm-2 col-form-label"
        >Phone Number:</label
      >
      <div class="col-sm-4">
        <input
          type="text"
          id="phoneNumber"
          [(ngModel)]="vendor.phoneNumber"
          name="phoneNumber"
          disabled
        />
      </div>
    </div>
    <hr />
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-4">
        <input
          type="email"
          id="email"
          [(ngModel)]="vendor.email"
          name="email"
          disabled
        />
      </div>
    </div>
    <hr />
    <div class="form-group row">
      <div class="col-sm-4 offset-sm-2">
        <a
          [routerLink]="['/vendor-edit', vendor.id]"
          class="btn btn-sm btn-warning me-2"
        >
          Edit
        </a>
        <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button>
      </div>
    </div>
  </form>
</div>
