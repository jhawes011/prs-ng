<div *ngIf="loggedInUser" class="welcome-banner">
  Welcome {{ loggedInUser }}! You are logged in.
</div>
<div class="p-4">
  <h2>
    <strong><i>Product List</i> </strong>
    <a *ngIf="isAdmin" routerLink="/product-create" style="margin-left: 10px">
      <img
        width="20"
        height="20"
        src="images/add-icon.png"
        alt="Add Icon"
        title="Add New Product"
      />
    </a>
  </h2>
  <br />
  <table class="table table-striped table-hover">
    <thead>
      <th>Id</th>

      <th>Vendor</th>
      <th>Part Number</th>
      <th>Name</th>
      <th>Price</th>
      <th>Unit</th>
      <th>Photo Path</th>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td>{{ p.id }}</td>
        <td>{{ p.vendor.name }}</td>
        <td>{{ p.partNumber }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.price }}</td>
        <td>{{ p.unit }}</td>
        <td>
          <a
            *ngIf="p.photoPath"
            href="{{ p.photoPath }}"
            target="_blank"
            class="btn btn-sm btn-outline-primary"
          >
            <i class="fa fa-image"></i> View
          </a>
          <span *ngIf="!p.photoPath" class="text-muted">No image</span>
        </td>

        <td>
          <a *ngIf="isAdmin" routerLink="/product-edit/{{ p.id }}">
            <img
              src="images/pencil-icon.png"
              width="20"
              height="20"
              title="Edit Product"
            />|
            <a *ngIf="isAdmin" routerLink="/product-detail/{{ p.id }}">
              <img
                src="images/details.png"
                width="20"
                height="20"
                title="Product Details"
              />
            </a>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
