<div class="container-fluid">
  <h2>Product-Edit</h2>
  <form>
    <div class="form-group row">
      <label for="id" class="col-sm-2 col-form-label">ID</label>
      <div class="col-sm-4">
        <p id="id" class="form-control-plaintext">{{ product.id }}</p>
      </div>
    </div>
    <hr />
    <div class="form-group row">
      <label for="vendor" class="col-sm-2 col-form-label">Vendor:</label>
      <div class="col-sm-4">
        <select
          id="vendor"
          class="form-control"
          [(ngModel)]="product.vendor"
          name="vendor"
        >
          <option *ngFor="let vendor of vendors" [ngValue]="vendor">
            {{ vendor.name }}
          </option>
        </select>
      </div>
    </div>
    <hr />
    <div class="form-group row">
      <label for="partNumber" class="col-sm-2 col-form-label"
        >Part Number:</label
      >
      <div class="col-sm-4">
        <input
          type="text"
          id="partNumber"
          class="form-control"
          [(ngModel)]="product.partNumber"
          name="partNumber"
        />
      </div>
    </div>
    <hr />
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-4">
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="product.name"
          name="name"
        />
      </div>
    </div>
    <hr />
    <div class="form-group row">
      <label for="price" class="col-sm-2 col-form-label">Price:</label>
      <div class="col-sm-4">
        <input
          type="text"
          id="price"
          class="form-control"
          [(ngModel)]="product.price"
          name="price"
        />
      </div>
    </div>
    <hr />
    <div class="form-group row">
      <label for="unit" class="col-sm-2 col-form-label">Unit:</label>
      <div class="col-sm-4">
        <input
          type="text"
          id="unit"
          class="form-control"
          [(ngModel)]="product.unit"
          name="unit"
        />
      </div>
    </div>
    <hr />
    <div class="form-group row">
      <label for="photoPath" class="col-sm-2 col-form-label">Photo Path:</label>
      <div class="col-sm-4">
        <input
          type="text"
          id="photoPath"
          class="form-control"
          [(ngModel)]="product.photoPath"
          name="photoPath"
        />
      </div>
    </div>
    <hr />

    <div class="form-group row">
      <div class="col-sm-4 offset-sm-2">
        <button (click)="save()" class="btn btn-sm btn-primary">
          Save Product
        </button>
      </div>
    </div>
  </form>
</div>
