<div *ngIf="loggedInUserName" class="welcome-banner">
  Welcome {{ loggedInUserName }}! You are logged in.
</div>
<div class="p-4">
  <h2>
    <strong><i>Request List</i> </strong>
    <a routerLink="/request-create" style="margin-left: 10px">
      <img
        width="20"
        height="20"
        src="images/add-icon.png"
        alt="Add Icon"
        title="Add New"
      />
    </a>
  </h2>

  <table class="table table-striped table-hover">
    <thead>
      <th>User</th>
      <th>Description</th>
      <th>Justification</th>
      <th>Date Needed</th>
      <th>Status</th>
      <th>Total</th>
      <th>Submitted Date</th>
    </thead>
    <tbody>
      <tr *ngFor="let r of requests">
        <td>{{ r.user.firstName }} {{ r.user.lastName }}</td>
        <td>{{ r.description }}</td>
        <td>{{ r.justification }}</td>
        <td>{{ r.dateNeeded }}</td>
        <td>{{ r.status }}</td>
        <td>{{ r.total }}</td>
        <td>{{ r.submittedDate }}</td>
        <td>
          <a routerLink="/request-edit/{{ r.id }}">
            <img
              src="images/pencil-icon.png"
              width="20"
              height="20"
              title="Edit Request"
            />
          </a>
          |
          <a routerLink="/request-detail/{{ r.id }}">
            <img
              src="images/details.png"
              width="20"
              height="20"
              title="Request Details"
            />
          </a>
          |
          <a routerLink="/request-lines/{{ r.id }}">
            <img
              src="images/lines.png"
              width="20"
              height="20"
              title="Request Line Items"
            />
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
