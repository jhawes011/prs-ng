<div class="p-4">
  <h2>
    <strong><i>Request-Review</i> </strong>
  </h2>

  <table class="table table-striped table-hover">
    <thead>
      <th>User</th>
      <th>Description</th>
      <th>Justification</th>
      <th>Date Needed</th>
      <th>Status</th>
      <th>Total</th>
      <th>Submitted Date</th>
    </thead>
    <tbody>
      <tr *ngFor="let r of requests">
        <td>{{ r.user.firstName }} {{ r.user.lastName }}</td>
        <td>{{ r.description }}</td>
        <td>{{ r.justification }}</td>
        <td>{{ r.dateNeeded }}</td>
        <td>{{ r.status }}</td>
        <td>{{ r.total }}</td>
        <td>{{ r.submittedDate }}</td>
        <td>
          <a routerLink="/request-audit/{{ r.id }}">
            <img
              src="images/pencil-icon.png"
              width="20"
              height="20"
              title="Audit Request"
            />
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
