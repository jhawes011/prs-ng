<div class="p-4" style="text-align: center; padding-top: 50px">
  <span style="display: block; margin-top: 100px">
    <h1><strong>Welcome to the Purchase Request System</strong></h1>
  </span>
  <table style="width: 100%; text-align: center">
    <tbody>
      <tr>
        <td>
          <form class="text-center">
            <table
              *ngIf="userLogin"
              class="table-sm"
              style="
                margin: 50px auto;
                padding: 20px 20px;
                padding-top: 30px;
                padding-left: 50px;
                border: 1px solid silver;
                width: 400px;
                background-color: rgb(250, 250, 250);
                display: inline-block;
              "
            >
              <tr class="text-center">
                <td colspan="2">Login</td>
                <br />
              </tr>
              <tr>
                <td>Username:</td>
                <td>
                  <input
                    [(ngModel)]="userLogin.userName"
                    name="UserName"
                    type="text"
                  />
                </td>
              </tr>
              <tr>
                <td>Password:</td>
                <td>
                  <input
                    [(ngModel)]="userLogin.password"
                    name="Password"
                    type="password"
                  />
                </td>
              </tr>
              <tr>
                <td class="text-center" colspan="2">
                  <button
                    type="submit"
                    (click)="login()"
                    class="btn btn-primary"
                  >
                    Login
                  </button>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <label class="text-danger">{{ message }}</label>
                </td>
              </tr>
            </table>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>
