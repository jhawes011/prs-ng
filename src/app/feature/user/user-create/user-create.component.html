<div class="p-4">
  <h1>{{ title }}</h1>
  <table>
    <tr>
      <td>First Name:</td>
      <td>
        <input [(ngModel)]="newActor.firstName" type="text" />
      </td>
    </tr>
    <tr>
      <td>Last Name:</td>
      <td>
        <input [(ngModel)]="newActor.lastName" type="text" />
      </td>
    </tr>
    <tr>
      <td>Gender:</td>
      <td>
        <select [(ngModel)]="newUser." class="rounded">
          <option *ngFor="let g of genders" [ngValue]="g">
            {{ g }}
          </option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Birthdate:</td>
      <td>
        <input [(ngModel)]="newUser.birthDate" type="date" />
      </td>
    </tr>
  </table>
  <button (click)="addUser()">Add User</button>
</div>
